<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .table-bordered th,
      .table-bordered td {
        border: 1px solid #ddd !important;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="switch.js"></script>

    <script>
      function createRow(
        cell1String,
        cell2String,
        cell3String,
        cell4String,
        cell5String
      ) {
        var row = document.createElement("tr");
        var cell1 = document.createElement("td");
        row.setAttribute("class", "active");
        cell1.innerHTML = cell1String;

        cell1.setAttribute(
          "class",
          "text-nowrap table-bordered border-secondary"
        );
        row.appendChild(cell1);
        var cell2 = document.createElement("td");
        cell2.innerHTML = cell2String;
        cell2.setAttribute("class", "table-bordered border-secondary");
        row.appendChild(cell2);
        var cell3 = document.createElement("td");
        cell3.innerHTML = cell3String;
        cell3.setAttribute("class", "table-bordered border-secondary");
        row.appendChild(cell3);
        var cell4 = document.createElement("td");
        cell4.innerHTML = cell4String;
        cell4.setAttribute("class", "table-bordered border-secondary");
        row.appendChild(cell4);
        var cell5 = document.createElement("td");
        cell5.innerHTML = cell5String;
        cell5.setAttribute("class", "table-bordered border-secondary");
        row.appendChild(cell5);
        return row;
      }

      function createTable() {
        var inputNumber = document.getElementById("inputNumber").value;
        var numbers = calculateNumbers(inputNumber);
        var olympicLift = document.getElementById("olympicLift").checked;
        var resultDiv = document.getElementById("resultDiv");
        resultDiv.innerHTML = "";
        var table = document.createElement("table");
        var titleRow = document.createElement("tr");
        var titleCell = document.createElement("th");
        var workoutString;
        table.setAttribute(
          "class",
          "table table-light table-bordered border-secondary table-responsive "
        );
        titleCell.setAttribute("colspan", "5");
        titleCell.innerHTML = "Prilepin's Chart";
        titleRow.appendChild(titleCell);
        table.appendChild(titleRow);
        table.appendChild(
          createRow(
            "Weight",
            "Reps per Set",
            "Optimal total reps",
            "Range of reps",
            "Example sets x reps"
          )
        );
        if (olympicLift) {
          workoutString = "6x4 at " + numbers[1];
        } else {
          workoutString = "5x5 at " + numbers[1];
        }
        table.appendChild(
          createRow(
            numbers[0] + " - " + numbers[1],
            "3-6",
            "24",
            "18-30",
            workoutString
          )
        );
        if (olympicLift) {
          workoutString = "6x3 at " + numbers[3];
        } else {
          workoutString = "5x4 at " + numbers[3];
        }
        table.appendChild(
          createRow(
            numbers[2] + " - " + numbers[4],
            "3-6",
            "18",
            "12-24",
            workoutString
          )
        );
        if (olympicLift) {
          workoutString = "6x2 at " + numbers[5];
        } else {
          workoutString = "5x3 at " + numbers[5];
        }
        table.appendChild(
          createRow(
            numbers[4] + " - " + numbers[6],
            "2-4",
            "15",
            "10-20",
            workoutString
          )
        );
        if (olympicLift) {
          workoutString = "7x1 at " + numbers[6];
        } else {
          workoutString = "3x2 at " + numbers[6];
        }
        table.appendChild(
          createRow(
            numbers[6] + " - " + 2.5 * Math.ceil(inputNumber / 2.5),
            "1-2",
            "7",
            "4-10",
            workoutString
          )
        );
        resultDiv.appendChild(table);
      }

      function calculateNumbers(inputNumber) {
        var numbers = [];
        numbers.push(2.5 * Math.ceil((inputNumber * 0.55) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 0.65) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 0.7) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 0.75) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 0.8) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 0.85) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 0.9) / 2.5));
        return numbers;
      }
    </script>
  </head>
  <body onload="createTable();" class="">
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navigation</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://pumicestone376.github.io/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="https://pumicestone376.github.io/Prilepin.html"
                  >Prilepin's Chart</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://pumicestone376.github.io/RussianSquatRoutine.html"
                  >Russian Squat Routine</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="inputDiv" class="container">
      <label for="inputNumber">Enter 1 rep max</label>
      <input
        type="number"
        id="inputNumber"
        value="100"
        onchange="createTable();"
      />
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="olympicLift"
          value="olympicLiftCheck"
          onchange="createTable();"
        />
        <label class="form-check-label" for="olympicLift"
          >Olympic Lift? (Fewer reps per set)</label
        >
      </div>
      <input type="button" value="Refresh Table" onclick="createTable();" />

      The following table is based on
      <a
        href="https://www.elitefts.com/education/training/sports-performance/prilepins-chart/"
        >Prilepin's Chart</a
      >
      <br />including example sessions.
    </div>
    <div id="resultDiv" class="container bg-light"></div>

    <hr />
    <div class="container">
      <div class="form-check form-switch ms-auto mt-3 me-3">
        <label class="form-check-label ms-3" for="lightSwitch">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-brightness-high"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
            />
          </svg>
        </label>
        <input class="form-check-input" type="checkbox" id="lightSwitch" />
      </div>
    </div>
  </body>
</html>

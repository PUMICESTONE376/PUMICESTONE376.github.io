<html>
    <head>
        <link rel="stylesheet" href="./mvp.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function createTable(){  
                var inputNumber = document.getElementById("inputNumber").value;
                var olympicLift = document.getElementById("olympicLift").checked;
                var numbers = calculateNumbers(inputNumber);
                var resultDiv = document.getElementById("resultDiv");
                resultDiv.innerHTML = "";
                // create table with a title row and 6 rows with 4 columns each
                // 0 row: "Prilepin's Chart"
                // 1st row: Percentage, Reps per Set, Optimal total reps, Range of reps
                // 2nd row: 55%-65%, 3-6, 24, 18-30
                // 3rd row: 70%-80%, 3-6, 18, 12-24
                // 4th row: 80%-90%, 2-4, 15, 10-20
                // 5th row: 90%-100%, 1-2, 7, 4-10
                
                var table = document.createElement("table");
                // create the title row
                var titleRow = document.createElement("tr");
                var titleCell = document.createElement("th");
                titleCell.setAttribute("colspan", "5");
                titleCell.innerHTML = "Prilepin's Chart";
                titleRow.appendChild(titleCell);
                table.appendChild(titleRow);
                // create the header row
                var headerRow = document.createElement("tr");
                var headerCell1 = document.createElement("td");
                headerCell1.innerHTML = "Weight";
                headerRow.appendChild(headerCell1);
                var headerCell2 = document.createElement("td");
                headerCell2.innerHTML = "Reps per Set";
                headerRow.appendChild(headerCell2);
                var headerCell3 = document.createElement("td");
                headerCell3.innerHTML = "Optimal total reps";
                headerRow.appendChild(headerCell3);
                var headerCell4 = document.createElement("td");
                headerCell4.innerHTML = "Range of reps";
                headerRow.appendChild(headerCell4);
                var headerCell5 = document.createElement("td");
                headerCell5.innerHTML = "Example sets x reps";
                headerRow.appendChild(headerCell5);
                table.appendChild(headerRow);
                // create the 1st row
                var row1 = document.createElement("tr");
                var cell1 = document.createElement("td");
                cell1.innerHTML = numbers[0]+" - "+numbers[1];
                row1.appendChild(cell1);
                var cell2 = document.createElement("td");
                cell2.innerHTML = "3-6";
                row1.appendChild(cell2);
                var cell3 = document.createElement("td");
                cell3.innerHTML = "24";
                row1.appendChild(cell3);
                var cell4 = document.createElement("td");
                cell4.innerHTML = "18-30";
                row1.appendChild(cell4);
                var exampleCell1 = document.createElement("td");
                if(olympicLift){
                    exampleCell1.innerHTML = "6x4 at "+numbers[2]+" kg";
                } else {
                    exampleCell1.innerHTML = "5x5 at "+numbers[2]+" kg";
                }
                row1.appendChild(exampleCell1);
                table.appendChild(row1);
                // create the 2nd row
                var row2 = document.createElement("tr");
                var cell5 = document.createElement("td");
                cell5.innerHTML = numbers[2]+" - "+numbers[4];
                row2.appendChild(cell5);
                var cell6 = document.createElement("td");
                cell6.innerHTML = "3-6";
                row2.appendChild(cell6);
                var cell7 = document.createElement("td");
                cell7.innerHTML = "18";
                row2.appendChild(cell7);
                var cell8 = document.createElement("td");
                cell8.innerHTML = "12-24";
                row2.appendChild(cell8);
                exampleCell2 = document.createElement("td");
                if(olympicLift){
                    exampleCell2.innerHTML = "6x3 at "+numbers[3]+" kg";
                } else {
                    exampleCell2.innerHTML = "5x4 at "+numbers[3]+" kg";
                }
                row2.appendChild(exampleCell2);
                table.appendChild(row2);
                // create the 3rd row
                var row3 = document.createElement("tr");
                var cell9 = document.createElement("td");
                cell9.innerHTML = numbers[4]+" - "+numbers[6];
                row3.appendChild(cell9);
                var cell10 = document.createElement("td");
                cell10.innerHTML = "2-4";
                row3.appendChild(cell10);
                var cell11 = document.createElement("td");
                cell11.innerHTML = "15";
                row3.appendChild(cell11);
                var cell12 = document.createElement("td");
                cell12.innerHTML = "10-20";
                row3.appendChild(cell12);
                var exampleCell3 = document.createElement("td");
                if(olympicLift){
                    exampleCell3.innerHTML = "6x2 at "+numbers[5]+" kg";
                } else {
                    exampleCell3.innerHTML = "5x3 at "+numbers[5]+" kg";
                }
                row3.appendChild(exampleCell3);
                table.appendChild(row3);
                // create the 4th row
                var row4 = document.createElement("tr");
                var cell13 = document.createElement("td");
                cell13.innerHTML = numbers[6]+" - "+(2.5 * Math.ceil(inputNumber/2.5));
                row4.appendChild(cell13);
                var cell14 = document.createElement("td");
                cell14.innerHTML = "1-2";
                row4.appendChild(cell14);
                var cell15 = document.createElement("td");
                cell15.innerHTML = "7";
                row4.appendChild(cell15);
                var cell16 = document.createElement("td");
                cell16.innerHTML = "4-10";
                row4.appendChild(cell16);
                var exampleCell4 = document.createElement("td");
                if(olympicLift){
                    exampleCell4.innerHTML = "7x1 at "+numbers[6]+" kg";
                } else {
                    exampleCell4.innerHTML = "3x2 at "+numbers[6]+" kg";
                }
                row4.appendChild(exampleCell4);
                table.appendChild(row4);
                // put the table in resultDiv
                resultDiv.appendChild(table);             
            }
            function calculateNumbers(inputNumber){
                // calculate 55, 65, 70, 80, 90% of inputNumber
                // not all used but they are there for later
                var numbers = [];
                
                numbers.push(2.5 * Math.ceil((inputNumber * 0.55)/2.5));
                numbers.push(2.5 * Math.ceil((inputNumber * 0.65)/2.5));
                numbers.push(2.5 * Math.ceil((inputNumber * 0.70)/2.5));
                numbers.push(2.5 * Math.ceil((inputNumber * 0.75)/2.5));
                numbers.push(2.5 * Math.ceil((inputNumber * 0.80)/2.5));
                numbers.push(2.5 * Math.ceil((inputNumber * 0.85)/2.5));
                numbers.push(2.5 * Math.ceil((inputNumber * 0.90)/2.5));
                return numbers;                
            }

        </script>

    </head>
    <body onload="createTable();">
        <div id="inputDiv">
            <label for="inputNumber">Enter 1 rep max</label>            
            <input type="number" id="inputNumber" value="100" onchange="createTable();">
            <!--a check box, Olympic lift?, can be true or false-->
            <input type="checkbox" id="olympicLift" value="olympicLiftCheck" onchange="createTable();"> <label for="olympicLift">Olympic Lift? (Fewer reps per set)</label>
            <input type="button" value="Refresh Table" onclick="createTable();">
           
            The following table is based on <a href="https://www.elitefts.com/education/training/sports-performance/prilepins-chart/">Prilepin's Chart</a> 
            <br />including example sessions.
        </div>
    
        <div id="resultDiv">
        </div>
        <hr>
        <nav>
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="RussianSquatRoutine.html">Russian Squat Routine</a></li>    
        </ul>    
        </nav>

    </body>
</html>

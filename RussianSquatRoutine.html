<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .table-bordered th,
      .table-bordered td {
        border: 1px solid #ddd !important;
      }
    </style>
    <script src="switch.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      function createRow(cell1String, cell2String, cell3String) {
        var row = document.createElement("tr");
        var cell1 = document.createElement("td");
        row.setAttribute(
          "class",
          "table table-light table-bordered border-secondary table-responsive "
        );
        cell1.innerHTML = cell1String;
        row.appendChild(cell1);
        var cell2 = document.createElement("td");
        cell2.innerHTML = cell2String;
        row.appendChild(cell2);
        var cell3 = document.createElement("td");
        cell3.innerHTML = cell3String;
        row.appendChild(cell3);
        return row;
      }
      function createTable() {
        var inputNumber = document.getElementById("inputNumber").value;
        var numbers = calculateNumbers(inputNumber);
        var resultDiv = document.getElementById("resultDiv");
        resultDiv.innerHTML = "";
        var table = document.createElement("table");
        var titleRow = document.createElement("tr");
        var titleCell = document.createElement("th");
        table.setAttribute("class", "table-light");
        titleCell.setAttribute("colspan", "3");
        titleCell.innerHTML = "Russian Squat Routine";
        titleRow.appendChild(titleCell);
        table.appendChild(titleRow);
        table.appendChild(
          createRow(
            "Week 1<br>Day 1<br>" + numbers[0] + " x 6 sets x 2 reps",
            "Week 1<br>Day 2<br>" + numbers[0] + " x 6 sets x 3 reps",
            "Week 1<br>Day 3<br>" + numbers[0] + " x 6 sets x 2 reps"
          )
        );
        table.appendChild(
          createRow(
            "Week 2<br>Day 1<br>" + numbers[0] + " x 6 sets x 4 reps",
            "Week 2<br>Day 2<br>" + numbers[0] + " x 6 sets x 2 reps",
            "Week 2<br>Day 3<br>" + numbers[0] + " x 6 sets x 5 reps"
          )
        );
        table.appendChild(
          createRow(
            "Week 3<br>Day 1<br>" + numbers[0] + " x 6 sets x 2 reps",
            "Week 3<br>Day 2<br>" + numbers[0] + " x 6 sets x 6 reps",
            "Week 3<br>Day 3<br>" + numbers[0] + " x 6 sets x 2 reps"
          )
        );
        table.appendChild(
          createRow(
            "Week 4<br>Day 1<br>" + numbers[1] + " x 5 sets x 5 reps",
            "Week 4<br>Day 2<br>" + numbers[0] + " x 6 sets x 2 reps",
            "Week 4<br>Day 3<br>" + numbers[2] + " x 4 sets x 4 reps"
          )
        );
        table.appendChild(
          createRow(
            "Week 5<br>Day 1<br>" + numbers[0] + " x 6 sets x 2 reps",
            "Week 5<br>Day 2<br>" + numbers[3] + " x 3 sets x 3 reps",
            "Week 5<br>Day 3<br>" + numbers[0] + " x 6 sets x 2 reps"
          )
        );
        table.appendChild(
          createRow(
            "Week 6<br>Day 1<br>" + numbers[4] + " x 2 sets x 2 reps",
            "Week 6<br>Day 2<br>" + numbers[0] + " x 6 sets x 2 reps",
            "Week 6<br>Day 3<br>" + numbers[5] + " x 1 set x 1 rep"
          )
        );
        resultDiv.appendChild(table);
      }
      function calculateNumbers(inputNumber) {
        var numbers = [];
        numbers.push(2.5 * Math.ceil((inputNumber * 0.8) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 0.85) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 0.9) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 0.95) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 1.0) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 1.05) / 2.5));
        return numbers;
      }
    </script>
  </head>

  <body onload="createTable();">
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navigation</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://pumicestone376.github.io/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://pumicestone376.github.io/Prilepin.html"
                  >Prilepin's Chart</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="https://pumicestone376.github.io/RussianSquatRoutine.html"
                  >Russian Squat Routine</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="inputDiv" class="input-group">
      <span class="input-group-text">
        <label for="inputNumber">Enter 1 rep max</label>
        <input
          type="number"
          id="inputNumber"
          value="100"
          onchange="createTable();"
        />
      </span>
      <span class="input-group-text">
        <input
          type="button"
          value="Refresh Table"
          onclick="createTable();"
          class="input-group-lg"
        />
      </span>
    </div>
    <div class="container">
      The following program is based on
      <a
        href="https://www.elitefts.com/education/training/sports-performance/prilepins-chart/"
        >the Russian Squat Routine</a
      >.
    </div>

    <div id="resultDiv" class="container"></div>
    <hr />
    <div class="form-check form-switch ms-auto mt-3 me-3">
      <label class="form-check-label ms-3" for="lightSwitch">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-brightness-high"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
          />
        </svg>
      </label>
      <input class="form-check-input" type="checkbox" id="lightSwitch" />
    </div>
  </body>
</html>

<html>

<head>
    <link rel="stylesheet" href="./mvp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function createTable() {
            var inputNumber = document.getElementById("inputNumber").value;
            var numbers = calculateNumbers(inputNumber);
            var resultDiv = document.getElementById("resultDiv");
            resultDiv.innerHTML = "";
            // create table with a title row and 6 rows (weeks) with 3 columns (days) each
            // 0 row: "Russian Squat Routine"
            // 1st row: Week 1, Day 1, Day 2, Day 3
            // 2nd row: Week 2, Day 1, Day 2, Day 3
            // 3rd row: Week 3, Day 1, Day 2, Day 3
            // 4th row: Week 4, Day 1, Day 2, Day 3
            // 5th row: Week 5, Day 1, Day 2, Day 3
            // 6th row: Week 6, Day 1, Day 2, Day 3
            var table = document.createElement("table");
            // create the title row
            var titleRow = document.createElement("tr");
            var titleCell = document.createElement("th");
            titleCell.setAttribute("colspan", "3");
            titleCell.innerHTML = "Russian Squat Routine";
            titleRow.appendChild(titleCell);
            table.appendChild(titleRow);
            // row 1
            var row = document.createElement("tr");
            var cell1 = document.createElement("td");
            cell1.innerHTML = "Week 1<br>Day 1<br>" + numbers[0] + " x 6 sets x 2 reps";
            row.appendChild(cell1);
            var cell2 = document.createElement("td");
            cell2.innerHTML = "Week 1<br>Day 2<br>" + numbers[0] + " x 6 sets x 3 reps";
            row.appendChild(cell2);
            var cell3 = document.createElement("td");
            cell3.innerHTML = "Week 1<br>Day 3<br>" + numbers[0] + " x 6 sets x 2 reps";
            row.appendChild(cell3);
            table.appendChild(row);
            // row 2
            var row = document.createElement("tr");
            var cell1 = document.createElement("td");
            cell1.innerHTML = "Week 2<br>Day 1<br>" + numbers[0] + " x 6 sets x 4 reps";
            row.appendChild(cell1);
            var cell2 = document.createElement("td");
            cell2.innerHTML = "Week 2<br>Day 2<br>" + numbers[0] + " x 6 sets x 2 reps";
            row.appendChild(cell2);
            var cell3 = document.createElement("td");
            cell3.innerHTML = "Week 2<br>Day 3<br>" + numbers[0] + " x 6 sets x 5 reps";
            row.appendChild(cell3);
            table.appendChild(row);
            // row 3
            var row = document.createElement("tr");
            var cell1 = document.createElement("td");
            cell1.innerHTML = "Week 3<br>Day 1<br>" + numbers[0] + " x 6 sets x 2 reps";
            row.appendChild(cell1);
            var cell2 = document.createElement("td");
            cell2.innerHTML = "Week 3<br>Day 2<br>" + numbers[0] + " x 6 sets x 6 reps";
            row.appendChild(cell2);
            var cell3 = document.createElement("td");
            cell3.innerHTML = "Week 3<br>Day 3<br>" + numbers[0] + " x 6 sets x 2 reps";
            row.appendChild(cell3);
            table.appendChild(row);
            // row 4
            var row = document.createElement("tr");
            var cell1 = document.createElement("td");
            cell1.innerHTML = "Week 4<br>Day 1<br>" + numbers[1] + " x 5 sets x 5 reps";
            row.appendChild(cell1);
            var cell2 = document.createElement("td");
            cell2.innerHTML = "Week 4<br>Day 2<br>" + numbers[0] + " x 6 sets x 2 reps";
            row.appendChild(cell2);
            var cell3 = document.createElement("td");
            cell3.innerHTML = "Week 4<br>Day 3<br>" + numbers[2] + " x 4 sets x 4 reps";
            row.appendChild(cell3);
            table.appendChild(row);
            // row 5
            var row = document.createElement("tr");
            var cell1 = document.createElement("td");
            cell1.innerHTML = "Week 5<br>Day 1<br>" + numbers[0] + " x 6 sets x 2 reps";
            row.appendChild(cell1);
            var cell2 = document.createElement("td");
            cell2.innerHTML = "Week 5<br>Day 2<br>" + numbers[3] + " x 3 sets x 3 reps";
            row.appendChild(cell2);
            var cell3 = document.createElement("td");
            cell3.innerHTML = "Week 5<br>Day 3<br>" + numbers[0] + " x 6 sets x 2 reps";
            row.appendChild(cell3);
            table.appendChild(row);
            // row 6
            var row = document.createElement("tr");
            var cell1 = document.createElement("td");
            cell1.innerHTML = "Week 6<br>Day 1<br>" + numbers[4] + " x 2 sets x 2 reps";
            row.appendChild(cell1);
            var cell2 = document.createElement("td");
            cell2.innerHTML = "Week 6<br>Day 2<br>" + numbers[0] + " x 6 sets x 2 reps";
            row.appendChild(cell2);
            var cell3 = document.createElement("td");
            cell3.innerHTML = "Week 6<br>Day 3<br>" + numbers[5] + " x 1 set x 1 rep";
            row.appendChild(cell3);
            table.appendChild(row);
            resultDiv.appendChild(table);
        }
        function calculateNumbers(inputNumber) {
            var numbers = [];
            numbers.push(2.5 * Math.ceil((inputNumber * 0.80) / 2.5));
            numbers.push(2.5 * Math.ceil((inputNumber * 0.85) / 2.5));
            numbers.push(2.5 * Math.ceil((inputNumber * 0.90) / 2.5));
            numbers.push(2.5 * Math.ceil((inputNumber * 0.95) / 2.5));
            numbers.push(2.5 * Math.ceil((inputNumber * 1.00) / 2.5));
            numbers.push(2.5 * Math.ceil((inputNumber * 1.05) / 2.5));
            return numbers;
        }

    </script>

</head>

<body>
    <div id="inputDiv">
        <label for="inputNumber">Enter 1 rep max</label>
        <input type="number" id="inputNumber" value="100" onchange="createTable();">
        <input type="button" value="Refresh Table" onclick="createTable();">
        The following program is based on <a
            href="https://www.elitefts.com/education/training/sports-performance/prilepins-chart/">the Russian Squat
            Routine</a>.
    </div>

    <div id="resultDiv">
    </div>

    <hr>
    <nav>
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Prilepin.html">Prilepin's Chart</a></li>    
    </ul>    
    </nav>

</body>

</html>

<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .table-bordered th,
      .table-bordered td {
        border: 1px solid #ddd !important;
      }
    </style>
    <script src="switch.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      function createRow(cell1String, cell2String, cell3String) {
        var row = document.createElement("tr");
        row.setAttribute(
          "class",
          "table  table-bordered table-dark  table-responsive "
        );
        var cell1 = document.createElement("td");
        cell1.innerHTML = cell1String;
        row.appendChild(cell1);
        var cell2 = document.createElement("td");
        cell2.innerHTML = cell2String;
        row.appendChild(cell2);
        var cell3 = document.createElement("td");
        cell3.innerHTML = cell3String;
        row.appendChild(cell3);
        return row;
      }
      function createTable() {
        var inputNumber = document.getElementById("inputNumber").value;
        var numbers = calculateNumbers(inputNumber);
        var resultDiv = document.getElementById("resultDiv");
        resultDiv.innerHTML = "";
        var table = document.createElement("table");
        table.setAttribute("class", "table-dark");
        table.appendChild(
          createRow(
            "Week 1<br>Day 1<br>" + numbers[0] + " x 6 sets x 2 reps",
            "Week 1<br>Day 2<br>" + numbers[0] + " x 6 sets x 3 reps",
            "Week 1<br>Day 3<br>" + numbers[0] + " x 6 sets x 2 reps"
          )
        );
        table.appendChild(
          createRow(
            "Week 2<br>Day 1<br>" + numbers[0] + " x 6 sets x 4 reps",
            "Week 2<br>Day 2<br>" + numbers[0] + " x 6 sets x 2 reps",
            "Week 2<br>Day 3<br>" + numbers[0] + " x 6 sets x 5 reps"
          )
        );
        table.appendChild(
          createRow(
            "Week 3<br>Day 1<br>" + numbers[0] + " x 6 sets x 2 reps",
            "Week 3<br>Day 2<br>" + numbers[0] + " x 6 sets x 6 reps",
            "Week 3<br>Day 3<br>" + numbers[0] + " x 6 sets x 2 reps"
          )
        );
        table.appendChild(
          createRow(
            "Week 4<br>Day 1<br>" + numbers[1] + " x 5 sets x 5 reps",
            "Week 4<br>Day 2<br>" + numbers[0] + " x 6 sets x 2 reps",
            "Week 4<br>Day 3<br>" + numbers[2] + " x 4 sets x 4 reps"
          )
        );
        table.appendChild(
          createRow(
            "Week 5<br>Day 1<br>" + numbers[0] + " x 6 sets x 2 reps",
            "Week 5<br>Day 2<br>" + numbers[3] + " x 3 sets x 3 reps",
            "Week 5<br>Day 3<br>" + numbers[0] + " x 6 sets x 2 reps"
          )
        );
        table.appendChild(
          createRow(
            "Week 6<br>Day 1<br>" + numbers[4] + " x 2 sets x 2 reps",
            "Week 6<br>Day 2<br>" + numbers[0] + " x 6 sets x 2 reps",
            "Week 6<br>Day 3<br>" + numbers[5] + " x 1 set x 1 rep"
          )
        );
        resultDiv.appendChild(table);
      }
      function calculateNumbers(inputNumber) {
        var numbers = [];
        numbers.push(2.5 * Math.ceil((inputNumber * 0.8) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 0.85) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 0.9) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 0.95) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 1.0) / 2.5));
        numbers.push(2.5 * Math.ceil((inputNumber * 1.05) / 2.5));
        return numbers;
      }
    </script>
  </head>

  <body onload="createTable();" class="bg-dark text-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navigation</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://pumicestone376.github.io/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://pumicestone376.github.io/Prilepin.html"
                  >Prilepin's Chart</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="https://pumicestone376.github.io/RussianSquatRoutine.html"
                  >Russian Squat Routine</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://pumicestone376.github.io/Smolov.html"
                  >Smolov Jr</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="container">
        <div id="inputDiv" class="input-group">
          <span class="input-group-text bg-dark text-light">
            <label for="inputNumber">Enter 1 rep max</label>
            <input
              type="number"
              id="inputNumber"
              value="100"
              onchange="createTable();"
            />
          </span>
        </div>
      </div>
      <div class="container">
        The following program is based on
        <a
          href="https://strengthlog.com/russian-squat-routine/"
          class="text-info"
          >the Russian Squat Routine</a
        >.
      </div>
      <div id="resultDiv" class="container"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>1rm Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="switch.js"></script>
    <script>
      function calculateMax() {
        var resultDiv = document.getElementById("resultDiv");
        resultDiv.innerHTML = "";
        let max;
        let weight = document.getElementById("weightInput").value;
        let reps = document.getElementById("repsInput").value;
        weight = Math.abs(weight);
        reps = Math.abs(reps);
        if (reps == 1) {
          max = weight;
          resultDiv.innerHTML = "Predicted 1rm: " + max;
          return;
        } else if (reps >= 13) {
          max = (weight * reps) / 30 + weight;
          max = Math.round(max);
          resultDiv.innerHTML =
            "Predicted 1rm: " +
            max +
            "<br/>Warning: Calculation may be inaccurate at high reps";
          return;
        } else if (reps > 1 && reps < 13) {
          max = (weight * reps) / 30 + weight;
          max = Math.round(max);
          resultDiv.innerHTML = "Predicted 1rm: " + max;
        }
      }
    </script>
  </head>
  <body class="bg-dark text-light" onload="calculateMax();">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navigation</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://pumicestone376.github.io/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://pumicestone376.github.io/Prilepin.html"
                  >Prilepin's Chart</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://pumicestone376.github.io/RussianSquatRoutine.html"
                  >Russian Squat Routine</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://pumicestone376.github.io/Smolov.html"
                  >Smolov Jr</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="https://pumicestone376.github.io/1rm.html"
                  >1RM Calculator</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid text-center">
      <div id="inputDiv" class="container">
        <div class="row">
          <div class="col-md-12">
            <label for="weightInput">Weight</label>
          </div>
          <div class="col-md-12">
            <input
              type="number"
              id="weightInput"
              min="1"
              max="999"
              value="100"
              onchange="calculateMax();"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="repsInput">Number of Reps</label>
          </div>
          <div class="col-md-12">
            <input
              type="number"
              id="repsInput"
              min="1"
              max="999"
              value="5"
              onchange="calculateMax();"
            />
          </div>
        </div>
      </div>
    </div>
    <div id="resultDiv" class="container-fluid text-center"></div>
  </body>
</html>

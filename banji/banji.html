<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Banji</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="switch.js"></script>
    <script>
      function feedBanji(){
        alert("Banji has been fed! ... but it's not enough");
      }
    </script>
  </head>
  <body class="bg-dark text-light">
    <header></header>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="bd-placeholder-img"
            src="banji1.png"
            height="500px"
            width="400px"
            aria-hidden="true"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
            alt="Banji1"
          >
            <rect width="100%" height="100%" fill="#777" />
        </img>

          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Introducing: Banji the Cat</h1>
              <p>Beloved by all, Banji is a cat that loves to sleep and eat.</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="bd-placeholder-img"            
            src="banji2.jpg"
            height="500px"
            width="400px"
            aria-hidden="true"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
            alt="Banji2"
          >
            <rect width="100%" height="100%" fill="#777" />
        </img>

          <div class="container">
            <div class="carousel-caption">
              <h1>Banji's Job Description</h1>
              <p>There is a reason Banji earns her 7 figure salary.</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="bd-placeholder-img"
            height="500px"
            width="400px"
            src="banji3.jpg"
            aria-hidden="true"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
            alt="Banji3"
          >
            <rect width="100%" height="100%" fill="#777" />
        </img>

          <div class="container">
            <div class="carousel-caption text-end">
              <h1>Banji in Action</h1>
              <p>Look at her go!</p>
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div>
      <button onclick="feedBanji()" class="btn btn-primary">Feed Banji</button>
    </div>
  </body>
</html>
